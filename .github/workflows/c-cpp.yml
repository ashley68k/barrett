name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install SDL2 + mixer dev libraries
      run: |
        sudo apt update
        sudo apt install -y libsdl2-dev libsdl2-mixer-dev
    - name: make
      run: make
      working-directory: ./src
